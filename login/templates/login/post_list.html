	{% extends "news/base.html" %}
	{% block content %}

<!-- First Blog Post -->

{% for post in posts %}
                <h2>
                    <a href="#">{{post.title}}</a>
                </h2>
                <p class="lead">
                    by <a href="index.php">{{post.author}}}</a>
                </p>
                <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.created}}</p>
                <hr>
                <img class="img-responsive" src="http://placehold.it/900x300" alt="">
                <hr>
                <p style="margin:20px; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
                {{post.content}}</p>
                <a class="btn btn-primary" href="#">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                <hr>

             {% endfor%}   
	{% endblock content %}
